{% extends "base.html" %}
{% block title %} | Sign up{% endblock %}
{% block main %}
<div class="container">
    <h1>Sign up</h1>
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="username" value="" id="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="password" value="" id="password" required/>
        </div>
        <div class="form-group">
            <label for="FirstName">First Name</label><br>
            <input type="text" name="FirstName" placeholder="FirstName" value="" id="FirstName" required/>
        </div>
        <div class="form-group">
            <label for="LastName">Last Name</label><br>
            <input type="text" name="LastName" placeholder="LastName" value="" id="LastName" required/>
        </div>
        <div class="form-group">
            <label for="endpoint">URL Endpoint <br>(Used for status notification)</label><br>
            <input type="text" name="endpoint" placeholder="URL Endpoint" value="" id="endpoint" required/>
        </div>
        <input type="submit" value="Sign up" id="submit"/>
    </form>
</div>
{% endblock %}
